<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Coffe Shop</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link>
</head>
<body>

    <div id="container">
        <nav class="box">
            <button class="hidden" id="btn-back">
                <i class="fa-solid fa-arrow-left fa-2xl"></i>
            </button>

            <div class="logo">Cafotto</div>
        </nav>
        <div id="content">
            <main class="box">
                <div id="screen-table">
                    <div style="position: relative; width: 100%;">
                        <img src="img/cafe_floor_plan.png" width="1019" height="609" style="height:auto; width:100%;">
                        <div>
                            <button id="table0" class="btn-table" data-table-id="0"></button>
                            <button id="table1" class="btn-table" data-table-id="1"></button>
                            <button id="table2" class="btn-table" data-table-id="2"></button>
                            <button id="table3" class="btn-table" data-table-id="3"></button>
                            <button id="table4" class="btn-table" data-table-id="4"></button>
                            <button id="table5" class="btn-table" data-table-id="5"></button>
                        </div>
                    </div>
                </div>
                <div class="hidden" id="screen-menu">
                    
                </div>
            </main>
            <aside class="box">
                <div class="order-items">
                    <div id="order-list" class="hidden">
                    </div>
                </div>
                <div class="aside-bottom hidden">
                    <div style="text-align:right;">Total: 200</div>
                    <button class="print">
                        Print
                    </button>
                </div>
            </aside>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
